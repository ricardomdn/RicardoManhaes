<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letterboxd - Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./custom.css">
  <link rel="shortcut icon" href="mg/fav-icon.svg" type="image/svg+xml">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">
      <a href="index.html" class="mx-auto"><img src="./mg/images.png" width="210"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" onclick="LoginPopup()" style="font-family: 'fontelegal';">SIGN IN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="CreateAccountPopup()" style="font-family: 'fontelegal';">CREATE ACCOUNT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://letterboxd.com/films/popular/this/week/" style="font-family: 'fontelegal';">FILMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/ricardo-manh%C3%A3es-831a86301/" target="_blank"
              style="font-family: 'fontelegal';">ME CONTRATA PROFESSOR</a>
          </li>
        </ul>
        <form class="d-flex mx-auto">
          <input class="form-control rounded-pill" type="search" placeholder="Pesquisa" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
  <!-- fim da navbar -->

  <!-- image de fundo + texto -->
  <div class="background-image">
    <div class="overlay-text">
      Track films you’ve watched.<br>
      Save those you want to see.<br>
      Tell your friends what’s good.
    </div>
  </div>

  <!-- conteúdo da página -->
  <div class="container mt-5">
    <div class="row justify-content-center mb-5">
      <div class="col-md-8 text-center">
        <a href="#" class="btn btn-lg btn-neon rounded-pill px-4 py-2 mt-3" onclick="CreateAccountPopup()">Get Started - it's free!</a>
        <p></p>
        <p class="text-below-button">
          The social network for film lovers. Also available on
          <a href="https://letterboxd.com/apps/" style="font-family: 'fontelegal'; color: #464c53;">Apple</a>
          and
          <a href="https://letterboxd.com/apps/" style="font-family: 'fontelegal'; color: #464c53;">Android</a>
        </p>
      </div>
    </div>

    <!-- login (popup) -->
    <div class="popup-container" id="loginPopup">
      <div class="card bg-dark text-white p-3">
        <form onsubmit="return handleLoginSubmit(event)">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="mb-3">
            <a href="#" class="text-decoration-none text-white">Forgotten password?</a>
          </div>
          <button type="submit" class="btn btn-success rounded-pill px-4 py-2">Sign In</button>
          <button type="button" class="btn btn-danger rounded-pill px-4 py-2 ms-2" onclick="fecharLoginPopup()">Close</button>
        </form>
      </div>
    </div>

    <!-- create account (popup) -->
    <div class="popup-container" id="createAccountPopup">
      <div class="card bg-dark text-white p-3">
        <form onsubmit="return handleCreateAccountSubmit(event)">
          <div class="mb-3">
            <label for="newUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="newUsername" placeholder="Choose a username">
          </div>
          <div class="mb-3">
            <label for="newEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="newEmail" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Choose a password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-success rounded-pill px-4 py-2">Create Account</button>
          <button type="button" class="btn btn-danger rounded-pill px-4 py-2 ms-2" onclick="fecharCreateAccountPopup()">Close</button>
        </form>
      </div>
    </div>

    <!-- Ícones de filmes -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 text-center">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/kinds-of-kindness/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/9/0/8/3/2/7/908327-the-bikeriders-0-1000-0-1500-crop.jpg?v=71c876af34"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/maxxxine/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/1/0/4/1/9/5/7/1041957-sing-sing-0-1000-0-1500-crop.jpg?v=97487da766"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/fancy-dance-2023/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/1/0/9/8/3/0/6/1098306-ghostlight-0-1000-0-1500-crop.jpg?v=6b9739c55d"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/the-bikeriders/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/9/5/4/4/6/8/954468-fancy-dance-0-1000-0-1500-crop.jpg?v=c90733f2a2"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/kinds-of-kindness/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/9/2/8/2/6/1/928261-kinds-of-kindness-0-1000-0-1500-crop.jpg?v=719ff64e2b"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/sing-sing-2023/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/9/2/2/8/5/8/922858-maxxxine-0-1000-0-1500-crop.jpg?v=a0fd94e61f"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/kill-bill-vol-1/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/sm/upload/sw/w2/ep/v4/9O50TVszkz0dcP5g6Ej33UhR7vw-0-1000-0-1500-crop.jpg?v=5a65f5202f"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/luca-2021/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/4/3/8/7/2/2/438722-luca-0-1000-0-1500-crop.jpg?v=dded0b1863"
                class="img-fluid rounded film-icon">
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://letterboxd.com/film/inside-out-2-2024/" target="_blank">
              <img src="https://a.ltrbxd.com/resized/film-poster/9/2/1/5/7/8/921578-inside-out-2-0-1000-0-1500-crop.jpg?v=efa25e5cca"
                class="img-fluid rounded film-icon">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function LoginPopup() {
      document.getElementById("loginPopup").style.display = "block";
    }

    function fecharLoginPopup() {
      document.getElementById("loginPopup").style.display = "none";
    }

    function CreateAccountPopup() {
      document.getElementById("createAccountPopup").style.display = "block";
    }

    function fecharCreateAccountPopup() {
      document.getElementById("createAccountPopup").style.display = "none";
    }

    function handleLoginSubmit(event) {
      event.preventDefault();
      fecharLoginPopup();
    }

    function handleCreateAccountSubmit(event) {
      event.preventDefault();
      fecharCreateAccountPopup();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
